<mat-card>
    <p>Seleccione una opci√≥n:</p>
    <mat-form-field class="custom-width">
        <mat-label>Seleccione tipo de estudio/laboratorio...</mat-label>
        <mat-select [formControl]="estudioControl" required>
          <mat-option>--</mat-option>
          @for (estudio of estudios; track estudio) {
            <mat-option [value]="estudio">{{estudio.name}}</mat-option>
          }
        </mat-select>
        @if (estudioControl.hasError('required')) {
          <mat-error>Por favor, elija un estudio/laboratorio para continuar</mat-error>
        }
      </mat-form-field>
    <app-btn-primary [buttonText]="'Continuar'"></app-btn-primary>
    <app-btn-secondary [buttonText]="'Volver'"></app-btn-secondary>
</mat-card>
