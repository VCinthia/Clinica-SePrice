<h2>Solicitud de Turno</h2>
<p>Práctica Médica: Traumatología
</p>
<p>Seleccione un turno disponible:
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
  
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="profesional">
      <th mat-header-cell *matHeaderCellDef> Profesional </th>
      <td mat-cell *matCellDef="let element"> {{element.profesional}} </td>
    </ng-container>
  
    <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> 
        Seleccionar 
    </th>
    <mat-radio-group [(ngModel)]="selectedOption">
        <td mat-cell *matCellDef="let element" class="radioBtn">
          <!-- Ver qué datos se pasan por el radio button o si los turnos tienen un id que llega por el array -->
            <mat-radio-button class="custom-radio" [value]="element.fecha + element.horario">

            </mat-radio-button> 
        </td>
    </mat-radio-group>
         
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="btnContainer">
    <app-btn-secondary (click)="volver()" buttonText="Volver"></app-btn-secondary>
    @if (!selectedOption) {
        <app-btn-inactive buttonText="Continuar"></app-btn-inactive>
    } @else {
        <app-btn-primary (click)="navegarAIngresarPaciente()" buttonText="Continuar"></app-btn-primary>
    }
</div>
